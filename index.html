<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>command</title>
  </head>
  <body>
    <label>
      セレクター
      <select name="selector">
        <option value="@a">@a(全プレイヤー)</option>
        <option value="@e">@e(全エンティティー)</option>
        <option value="@p">@p(最寄りのプレイヤー)</option>
        <option value="@r">@r(ランダムなプレイヤー)</option>
        <option value="@s">@s(実行者)</option>
      </select>
    </label><br>
    <label>
      アイテム
      <input type="text" placeholder="アイテムのidを入れてください">
    </label><br>
    <label>
      個数
      <input type="text" placeholder="個数を入れてください">
    </label><br>
    <button onclick="generate()">生成</button><br>
    <p id="dis"></p>
  </body>
</html>
